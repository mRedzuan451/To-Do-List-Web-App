<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app" role="main">
        <header>
            <h1>To-Do List</h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </header>
        <form class="input-section" onsubmit="return false;">
            <div class="input-fields">
                <label for="task-input" class="sr-only">Task</label>
                <input type="text" id="task-input" placeholder="Add a new task..." aria-label="Task title">
                <label for="due-date-input" class="sr-only">Due Date</label>
                <input type="date" id="due-date-input" aria-label="Due date">
                <select id="priority-input" aria-label="Priority">
                    <option value="none">No Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="input-fields">
                <textarea id="desc-input" placeholder="Add a description (optional)" aria-label="Task description" rows="1" style="resize:vertical;min-height:32px;"></textarea>
                <input type="file" id="attach-input" aria-label="Attachment" multiple>
                <input type="url" id="link-input" placeholder="Attach a link (optional)" aria-label="Attachment link">
            </div>
            <div class="input-buttons">
                <button id="add-task-btn" type="button">Add</button>
                <button id="clear-inputs-btn" type="button" title="Clear inputs">Clear</button>
            </div>
        </form>
        <div class="bulk-actions">
            <button id="select-all-btn">Select All</button>
            <button id="delete-selected-btn">Delete Selected</button>
            <button id="complete-selected-btn">Mark Selected Complete</button>
        </div>
        <progress id="progress-bar" value="0" max="100" aria-label="Task completion progress"></progress>
        <ul id="task-list" aria-label="Task list"></ul>
        <div class="footer">
            <span id="task-count">0 tasks left</span>
            <div class="filters" role="group" aria-label="Task filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed">Clear Completed</button>
            <button id="export-tasks">Export</button>
            <input type="file" id="import-tasks" style="display:none" accept="application/json">
            <button id="import-tasks-btn">Import</button>
        </div>
        <div id="confirm-dialog" class="modal" role="dialog" aria-modal="true" aria-labelledby="confirm-title" style="display:none">
            <div class="modal-content">
                <h2 id="confirm-title">Are you sure?</h2>
                <p id="confirm-message"></p>
                <div class="modal-buttons">
                    <button id="confirm-yes">Yes</button>
                    <button id="confirm-no">No</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
