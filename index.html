<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple animation for the header text */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-down {
            animation: fadeInDown 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center p-8 max-w-2xl">
        
        <header class="mb-8 fade-in-down">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-4">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400">
                    Clarity
                </span>
            </h1>
            <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300">
                Organize Your Life, One Task at a Time.
            </p>
        </header>

        <main class="mb-10">
            <p class="max-w-xl mx-auto text-gray-700 dark:text-gray-200">
                A clean, intuitive, and responsive web application for managing your daily tasks. Built with modern tools to help you stay productive and focused on what matters most.
            </p>
        </main>

        <div class="flex justify-center">
            <a href="app.html" class="inline-block px-10 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transform hover:scale-105 transition-transform duration-300">
                Get Started
            </a>
        </div>

        <footer class="mt-16 text-sm text-gray-500 dark:text-gray-400">
            <p>&copy; 2025 To-Do List App. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
